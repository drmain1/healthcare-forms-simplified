<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <g id="body-front" transform="translate(100, 50)">
    <!-- Head -->
    <ellipse id="head-front" cx="100" cy="40" rx="30" ry="35" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Neck -->
    <rect id="neck-front" x="85" y="70" width="30" height="20" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Torso -->
    <path id="torso-front" d="M 70 90 L 70 180 L 90 200 L 110 200 L 130 180 L 130 90 Z" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Arms -->
    <path id="left-arm-front" d="M 70 100 L 40 130 L 35 170 L 40 180" fill="none" stroke="#333" stroke-width="2"/>
    <path id="right-arm-front" d="M 130 100 L 160 130 L 165 170 L 160 180" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Hands -->
    <circle id="left-hand-front" cx="40" cy="185" r="8" fill="none" stroke="#333" stroke-width="2"/>
    <circle id="right-hand-front" cx="160" cy="185" r="8" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Legs -->
    <path id="left-leg-front" d="M 90 200 L 85 250 L 80 300" fill="none" stroke="#333" stroke-width="2"/>
    <path id="right-leg-front" d="M 110 200 L 115 250 L 120 300" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Feet -->
    <ellipse id="left-foot-front" cx="80" cy="310" rx="15" ry="8" fill="none" stroke="#333" stroke-width="2"/>
    <ellipse id="right-foot-front" cx="120" cy="310" rx="15" ry="8" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="100" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Front View</text>
  </g>
  
  <g id="body-back" transform="translate(500, 50)">
    <!-- Head -->
    <ellipse id="head-back" cx="100" cy="40" rx="30" ry="35" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Neck -->
    <rect id="neck-back" x="85" y="70" width="30" height="20" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Torso -->
    <path id="torso-back" d="M 70 90 L 70 180 L 90 200 L 110 200 L 130 180 L 130 90 Z" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Arms -->
    <path id="left-arm-back" d="M 70 100 L 40 130 L 35 170 L 40 180" fill="none" stroke="#333" stroke-width="2"/>
    <path id="right-arm-back" d="M 130 100 L 160 130 L 165 170 L 160 180" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Hands -->
    <circle id="left-hand-back" cx="40" cy="185" r="8" fill="none" stroke="#333" stroke-width="2"/>
    <circle id="right-hand-back" cx="160" cy="185" r="8" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Legs -->
    <path id="left-leg-back" d="M 90 200 L 85 250 L 80 300" fill="none" stroke="#333" stroke-width="2"/>
    <path id="right-leg-back" d="M 110 200 L 115 250 L 120 300" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Feet -->
    <ellipse id="left-foot-back" cx="80" cy="310" rx="15" ry="8" fill="none" stroke="#333" stroke-width="2"/>
    <ellipse id="right-foot-back" cx="120" cy="310" rx="15" ry="8" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="100" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Back View</text>
  </g>
</svg>