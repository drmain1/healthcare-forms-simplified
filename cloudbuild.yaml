# Cloud Build configuration for deploying to Cloud Run
steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/healthcare-forms-backend:latest', './backend-go']
    id: 'build-backend'

  

  # Push backend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/healthcare-forms-backend:latest']
    id: 'push-backend'
    waitFor: ['build-backend']

  

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'healthcare-forms-backend-go'
      - '--image'
      - 'gcr.io/$PROJECT_ID/healthcare-forms-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--set-env-vars'
      - 'GOTENBERG_URL=https://gotenberg-673381373352.us-central1.run.app,GCP_PROJECT_ID=$PROJECT_ID'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '100'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  

# Timeout for the entire build
timeout: '1200s'

# Use kaniko for faster builds (optional)
options:
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

